<div class="container my-5">
<h1 class="mb-3">Employees</h1>
<table class="table" *ngIf="employees && employees.length > 0">
<thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Salary</th>
        <th>Department</th>
        <th> </th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let empolyee of employees">
        <td>{{ empolyee.id }}</td>
        <td>{{ empolyee.name }}</td>
        <td>{{ empolyee.email }}</td>
        <td>{{ empolyee.phone }}</td>
        <td>{{ empolyee.salary }}</td>
        <td>{{ empolyee.department }}</td>
        <td><a [routerLink]="['/employees','edit', empolyee.id]">View</a></td>

    </tr>
</tbody>
</table>
<p *ngIf="!employees || employees.length <= 0">No Employees Found</p>
</div>
